<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat App</title>
  </head>
  <body>
    <div id="app">
      <h1>PEER TO PEER VIDEO CHAT PLATFORM</h1>
      <div class="videos">
        <span>
          <h3>Your Stream</h3>
          <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span>
          <h3>Remote Stream</h3>
          <video id="remoteVideo" autoplay playsinline></video>
        </span>
      </div>
      <button id="webcamButton">Turn on Webcam</button>
      <button id="callButton" disabled>Start a Call</button>
      <h2>OR</h2>
      <h2>Join a Call</h2>
      <p id="joinCode" hidden></p>

      <input id="callInput" placeholder="Joining code" type="text" disabled />
      <button id="answerButton" disabled>Join</button>

      <h2>Hangup or Turn Off Webcam</h2>

      <button id="hangupButton" disabled>Hangup</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
